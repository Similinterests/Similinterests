<!DOCTYPE html>
<html>
    <head>
        <title>
            Similinterests.com
        </title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="test.js"></script>
    </head>
    <body class="body">
        <div class="namestake">
            <h1 class="h1">
                Similinterests
            </h1>
            <p class="p1">
                A social network that doesn't suck, for people who suck at socializing
            </p>
        </div>
        <h2 class="h2">
            Sign Up!
        </h2>
        <br>
        <!--- Sign Up Form --->
        <div class="form1"> 
            <form action="profile.html">
                <input type="text" name="firstname" placeholder="First Name" class="name" autocomplete="off"/>
                <input type="text" name="lastname" placeholder="Last Name" class="name" autocomplete="off"/>
                <br>
                <br>
                <input type="text" name="email" placeholder="Email Address"/>
                <br>
                <br>
                <input type="password" name="password" placeholder="New Password" autocomplete="off"/>
                <br>
                <br>
                <input type="submit" name="finish" value="Sign Up" class="submit"/>
            </form>
        </div>
    </body>
</html>
